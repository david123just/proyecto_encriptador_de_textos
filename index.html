<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="body">
    <header class="header">
        <img src="./assets/Logo.png" alt="Logo Alura">
    </header>
    <main class="presentacion">
        <section class="presentacion__contenido__izquierdo">
            <textarea class="input" placeholder="Ingrese el texto aquí"></textarea>
            <p class="mensaje__advertencia">
                !  Solo letras minúsculas y sin acentos
            </p>
                <div class="presentacion__botones">
                    <a class="presentacion__boton_encriptar">
                        Encriptador
                    </a>
                    <a class="presentacion__boton_desencriptar">
                        Desencriptador
                    </a >
                </div>
        </section>
        <div class="presentacion__contenido__derecho">
            
            <p class="texto__encriptado">
            </p>
            <a class="boton__copiar">
                Copiar
            </a>   
            
        </div> 
    </main>
    <script src="app.js">
    </script>
</body>
</html>
